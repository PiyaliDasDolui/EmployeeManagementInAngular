             <div class="employee-grid">
                <div class="employee-card" *ngFor="let employee of _employees">
                  <img [src]="" alt="{{employee.firstName}}" />
                  <h3>{{ employee.firstName }} {{ employee.lastName }}</h3>
                  <p><strong>Department:</strong> {{ employee.department }}</p>
                </div>
